<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Learnhub</title>
    <link rel="stylesheet" href="chatstyle.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-list" id="chatList">
            <h3>Chats</h3>
            <div id="errorMessage" style="color: red;"></div>
        </div>

        <div class="chat-box">
            <div class="message-list" id="messageList"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

        const socket = io("https://chatlearnhub.onrender.com");
        const chatList = document.getElementById('chatList');
        const messageList = document.getElementById('messageList');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const errorMessage = document.getElementById('errorMessage');

        let currentChat = null;

        // Verificar la conexión del socket
        socket.on('connect', () => {
            console.log("Conectado al servidor de chat.");
        });

        // Recuperar tipo de usuario y ID desde localStorage
        const tipoUsuario = localStorage.getItem('tipoUsuario') || 'profesor';
        const userId = localStorage.getItem('userId') || '60';

        console.log("Tipo de Usuario:", tipoUsuario);
        console.log("User ID:", userId);

        // Para probar sin seleccionar un chat, establecemos un chat ficticio predeterminado:
        currentChat = { idprof: 60, idalumno: 100 }; 

        // Cargar un chat de prueba (esto es solo para pruebas, no es necesario seleccionar un chat)
        function loadChat(idprof, idalumno) {
            console.log("Cargando chat para:", idprof, idalumno);
            fetch(`https://chatlearnhub.onrender.com/api/messages?idprof=${idprof}&idalumno=${idalumno}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la red: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(messages => {
                    messageList.innerHTML = ''; // Limpiar mensajes previos
                    messages.forEach(message => {
                        const messageItem = document.createElement('div');
                        messageItem.textContent = `${message.content} - ${new Date(message.timestamp).toLocaleString()}`;
                        messageItem.classList.add('message-item', message.sender === 'me' ? 'sent' : 'received');
                        messageList.appendChild(messageItem);
                    });
                    messageList.scrollTop = messageList.scrollHeight; // Scroll al final
                })
                .catch(error => {
                    console.error("Error al cargar mensajes:", error);
                    errorMessage.textContent = "Error al cargar mensajes. Intente de nuevo más tarde.";
                });
        }

        // Cargar el chat de prueba al inicio (aunque no sea necesario)
        loadChat(currentChat.idprof, currentChat.idalumno);

        // Enviar un mensaje
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (messageInput.value && currentChat) {
                const message = {
                    idprof: currentChat.idprof,
                    idalumno: currentChat.idalumno,
                    content: messageInput.value
                };

                console.log("Enviando mensaje:", message);

                socket.emit('chat message', message); // Enviar el mensaje al servidor

                // Mostrar el mensaje inmediatamente en la interfaz
                const messageItem = document.createElement('div');
                messageItem.textContent = `${message.content} - ${new Date().toLocaleString()}`;
                messageItem.classList.add('message-item', 'sent');
                messageList.appendChild(messageItem);
                messageList.scrollTop = messageList.scrollHeight; // Scroll al final

                messageInput.value = ''; // Limpiar el campo de entrada
            } else {
                console.log("No hay mensaje o chat seleccionado.");
            }
        });

        // Escuchar mensajes entrantes
        socket.on('chat message', (message) => {
            console.log("Mensaje recibido:", message);
            if (message.idprof === currentChat.idprof && message.idalumno === currentChat.idalumno) {
                const messageItem = document.createElement('div');
                messageItem.textContent = `${message.content} - ${new Date(message.timestamp).toLocaleString()}`;
                messageItem.classList.add('message-item', 'received');
                messageList.appendChild(messageItem);
                messageList.scrollTop = messageList.scrollHeight; // Scroll al final
            }
        });
    </script>
</body>
</html>
