<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Learnhub</title>
    <link rel="stylesheet" href="chatstyle.css">
</head>
<body>
    <div class="chat-container">
        <div class="login-container">
            <select id="tipoUsuario">
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
            </select>
            <input type="number" id="userIdInput" placeholder="ID de usuario" required>
            <button id="loginButton">Iniciar sesi√≥n</button>
        </div>
        
        <div class="chat-list" id="chatList">
            <h3>Chats</h3>
            <div id="errorMessage" style="color: red;"></div>
        </div>

        <div class="chat-box">
            <div class="message-list" id="messageList"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';
    
        const socket = io("https://chatlearnhub.onrender.com");
        const chatList = document.getElementById('chatList');
        const messageList = document.getElementById('messageList');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const errorMessage = document.getElementById('errorMessage');
        
        const loginButton = document.getElementById('loginButton');
        const tipoUsuarioSelect = document.getElementById('tipoUsuario');
        const userIdInput = document.getElementById('userIdInput');
        
        let currentChat = null;
    
        loginButton.addEventListener('click', () => {
            const tipoUsuario = tipoUsuarioSelect.value;
            const userId = userIdInput.value;
    
            if (!userId) {
                errorMessage.textContent = "Por favor, ingresa tu ID.";
                return;
            }
    
            localStorage.setItem('tipoUsuario', tipoUsuario);
            localStorage.setItem('userId', userId);
    
            console.log("Tipo de Usuario:", tipoUsuario);
            console.log("User ID:", userId);
            
            loadChatsForUser(tipoUsuario, userId);
        });
    
        socket.on('connect', () => {
            console.log("Conectado al servidor de chat.");
        });
    
        function loadChatsForUser(tipoUsuario, userId) {
            fetch(`https://chatlearnhub.onrender.com/api/chats?tipoUsuario=${tipoUsuario}&userId=${userId}`)
                .then(response => response.json())
                .then(chats => {
                    chatList.innerHTML = '<h3>Chats</h3>';
                    chats.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.textContent = `${chat.nombreCompleto}`;
                        chatItem.classList.add('chat-item');
                        chatItem.addEventListener('click', () => {
                            currentChat = chat;
                            loadChat(chat.idprof, chat.idalumno);
                        });
                        chatList.appendChild(chatItem);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar chats:", error);
                    errorMessage.textContent = "Error al cargar la lista de chats.";
                });
        }
    
        function loadChat(idprof, idalumno) {
            fetch(`https://chatlearnhub.onrender.com/api/messages?idprof=${idprof}&idalumno=${idalumno}`)
                .then(response => response.json())
                .then(messages => {
                    messageList.innerHTML = '';
                    messages.forEach(message => {
                        const messageItem = document.createElement('div');
                        messageItem.textContent = `${message.content} - ${new Date(message.timestamp).toLocaleString()}`;
                        messageItem.classList.add('message-item', message.sender === 'me' ? 'sent' : 'received');
                        messageList.appendChild(messageItem);
                    });
                    messageList.scrollTop = messageList.scrollHeight;
                })
                .catch(error => {
                    console.error("Error al cargar mensajes:", error);
                    errorMessage.textContent = "Error al cargar mensajes.";
                });
        }
    
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const tipoUsuario = localStorage.getItem('tipoUsuario');
            const userId = localStorage.getItem('userId');
    
            if (messageInput.value) {
                if (!currentChat) {
                    // Crear un nuevo chat al enviar el primer mensaje
                    currentChat = {
                        idprof: tipoUsuario === 'profesor' ? userId : null,
                        idalumno: tipoUsuario === 'alumno' ? userId : null
                    };
                }
    
                const message = {
                    idprof: currentChat.idprof,
                    idalumno: currentChat.idalumno,
                    content: messageInput.value
                };
    
                socket.emit('chat message', message);
    
                const messageItem = document.createElement('div');
                messageItem.textContent = `${message.content} - ${new Date().toLocaleString()}`;
                messageItem.classList.add('message-item', 'sent');
                messageList.appendChild(messageItem);
                messageList.scrollTop = messageList.scrollHeight;
    
                messageInput.value = '';
            } else {
                console.log("No hay mensaje para enviar.");
            }
        });
    
        socket.on('chat message', (message) => {
            if (currentChat && message.idprof === currentChat.idprof && message.idalumno === currentChat.idalumno) {
                const messageItem = document.createElement('div');
                messageItem.textContent = `${message.content} - ${new Date(message.timestamp).toLocaleString()}`;
                messageItem.classList.add('message-item', 'received');
                messageList.appendChild(messageItem);
                messageList.scrollTop = messageList.scrollHeight;
            }
        });
    </script>
    
</body>
</html>
